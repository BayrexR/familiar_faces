<h1 align="center">PROJECT OUTCOME</h1>
<div class="col-xs-12">
  <div class="text-center">
    <div id="emotion-id" style="height: 600px;"></div>   
    <div class="text-center">Emotion Model Conclusion</div>    
  </div>
</div>
<div class="col-xs-12">
  <div class="text-center">
    <div id="gender-id" style="height: 600px;"></div>    
    <div class="text-center">Gender Model Conclusion</div>    
  </div>
</div>

<script>  
  // Declare global variables to be used in JS scripts
  var emotionModelName= [];
  var genderModelName= [];
  var emotionPctCorrect = [];
  var genderPctCorrect = [];
  var rowOutcome = [];
</script>

{% for rowOutcome in rsOutcome %}
<script>
  // Populate arrays to be used by outcomePlot
  switch ('{{rowOutcome[0]}}') {
    case 'M2':
    case 'M5':
    case 'M10':
    case 'M35':
    case 'M70':
    case 'S2':
    case 'S5':
    case 'S10':
    case 'S35':
    case 'S70':
      genderModelName.push('{{rowOutcome[0]}}');
      genderPctCorrect.push('{{rowOutcome[1]}}');
    break;
    default:
      emotionModelName.push('{{rowOutcome[0]}}');
      emotionPctCorrect.push('{{rowOutcome[1]}}');
  };
</script>                                
{% endfor %}
